<ion-view title="Search">
  <div class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" autocorrect="off"
        ng-model="search.query">
    </label>
    <button class="button button-clear" ng-click="clear()">Clear</button>
  </div>
  <ion-content class="has-header has-subheader">
    <div class="list" ng-show="result">
      <div class="item item-divider">
        Tracks
      </div>
      <div class="item item-thumbnail-left item-tracklist"
        ng-repeat="track in result.tracks | limitTo:6"
        ng-click="trackAction(track)">
      <mopidy-album-image album="track.album" size="medium"></mopidy-album-image>
      <mopidy-track-info track="track"></mopidy-track-info>
  </div>
    </div>
  </ion-content>
  <mopidy-playback-bar></mopidy-playback-bar>
</ion-view>
