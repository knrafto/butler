<ion-view title="Playlists">
  <ion-content>
    <div class="list">
      <a class="item" style="width: 100%" ng-repeat="playlist in playlists"
        ui-sref="^.playlist({ uri: playlist.uri })">
        {{playlist.name}}
      </a>
    </div>
  </ion-content>
  <mopidy-playback-bar></mopidy-playback-bar>
</ion-view>
