<ion-view title="Playlists">
  <ion-content ng-controller="MopidyCtrl">
    <div class="list">
      <a class="item" ng-repeat="playlist in mopidy.playlists"
        ui-sref="^.playlist({ uri: playlist.uri })">
        {{playlist.name}}
      </a>
    </div>
  </ion-content>
  <mopidy-playback-bar></mopidy-playback-bar>
</ion-view>
