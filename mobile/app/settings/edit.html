<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{name}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" ng-model="edit.value" placeholder="{{name}}">
      </label>
      <button class="button button-small" ng-click="save()">
        Save
      </button>
    </div>
  </ion-content>
</ion-modal-view>
