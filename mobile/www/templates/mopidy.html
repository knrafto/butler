<ion-view title="Mopidy">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content scroll="false">
    <div ng-controller="PlaybackCtrl">
      <div class="range">
        <i>{{slider.position | time}} </i>
        <input type="range" integer
          min="0"
          max="{{trackLength}}"
          ng-model="slider.position"
          on-touch="startSeek()"
          on-release="endSeek()">
        <i> {{trackLength | time}}</i>
      </div>
      <div class="button-bar">
        <button class="button button-icon icon ion-loop"
          ng-class="{balanced: repeat}"
          ng-click="toggleRepeat()"></button>
        <button class="button button-icon icon ion-ios7-skipbackward"
          ng-click="previous()"></button>
        <button class="button button-icon icon"
          ng-class="playing ? 'ion-ios7-pause' : 'ion-ios7-play'"
          ng-click="toggleState()"></button>
        <button class="button button-icon icon ion-ios7-skipforward"
          ng-click="next()"></button>
        <button class="button button-icon icon ion-shuffle"
          ng-class="{balanced: random}"
          ng-click="toggleRandom()"></button>
      </div>
    </div>
  </ion-content>
</ion-view>
