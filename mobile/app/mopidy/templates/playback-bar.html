<a class="bar bar-footer bar-stable mopidy playback-bar"
  ui-sref="app.mopidy.playback"
  ng-if="mopidy.currentTlTrack">
  <mopidy-album-image class="album-image"
    album="mopidy.currentTlTrack.track.album" size="medium">
  </mopidy-album-image>
  <mopidy-track-info class="track-info" track="mopidy.currentTlTrack.track">
  </mopidy-track-info>
  <mopidy-play-button class="pull-right" stop-event="click">
  </mopidy-play-button>
</a>
